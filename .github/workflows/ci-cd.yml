name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  # JOB 1: Build da imagem e envio para o ECR
  build:
    name: Build e Push para ECR
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.build-image.outputs.image_uri }}
      image_tag: ${{ github.sha }}
    
    steps:
    - name: Checkout c칩digo
      uses: actions/checkout@v3
      
    - name: Configurar AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1
        mask-aws-account-id: 'no'
        
    - name: Verificar Credenciais
      run: |
        aws sts get-caller-identity
    
    - name: Configurar Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.0.0
        
    - name: Terraform Init
      run: |
        cd application
        terraform init


    - name: Criar Reposit칩rio ECR
      run: |
        cd application
        # Usar hardcoded values para evitar problemas com o output
        REPO_NAME="todo-app-03-ecr"
        
        # Verificar se o reposit칩rio existe, se n칚o, criar
        if ! aws ecr describe-repositories --repository-names $REPO_NAME 2>/dev/null; then
          echo "Criando reposit칩rio ECR..."
          terraform apply -auto-approve -target=module.ecr_repository
        else
          echo "Reposit칩rio ECR j치 existe, pulando cria칞칚o."
        fi
        
        # Obter URL do reposit칩rio
        ACCOUNT_ID=$(aws sts get-caller-identity --query "Account" --output text)
        REPO_URL="${ACCOUNT_ID}.dkr.ecr.eu-central-1.amazonaws.com/${REPO_NAME}"
        
        # Definir vari치veis
        echo "ECR_REPOSITORY_NAME=$REPO_NAME" >> $GITHUB_ENV
        echo "ECR_REPOSITORY_URL=$REPO_URL" >> $GITHUB_ENV
    
    # Login no ECR
    - name: Login no Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    # Build e Push
    - name: Build e Push da Imagem
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY_NAME }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "Verificando informa칞칫es do ECR:"
        echo "Registry: $ECR_REGISTRY"
        echo "Repository: $ECR_REPOSITORY"
        echo "Tag: $IMAGE_TAG"
        
        # Navegar para o diret칩rio que cont칠m o Dockerfile
        cd app
        
        # Corrigir o Dockerfile se necess치rio
        if grep -q "CMD \[\"npm\", \"start\"\]" Dockerfile; then
          sed -i 's/CMD \["npm", "start"\]/CMD \["npm", "run", "dev"\]/' Dockerfile
          echo "Corrigido o comando no Dockerfile"
        fi
        
        # Build da imagem Docker
        echo "Construindo imagem: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        
        # Verificar imagens constru칤das
        docker images | grep $ECR_REPOSITORY
        
        # Push da imagem para o ECR
        echo "Enviando imagem para o ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Salvar a URI da imagem para o pr칩ximo job
        IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT
        echo "Imagem constru칤da e enviada com sucesso: $IMAGE_URI"

  # JOB 2: Deploy da aplica칞칚o no cluster EKS
  deploy:
    name: Deploy no EKS
    runs-on: ubuntu-latest
    needs: build  # Depende do job de build
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
    
    steps:
    - name: Checkout c칩digo
      uses: actions/checkout@v3
      
    - name: Configurar AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1
    
    - name: Configurar Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.0.0
        
    - name: Terraform Init
      run: |
        cd application
        terraform init
    
    # Aplicar configura칞칚o completa do Terraform
    - name: Deploy da Aplica칞칚o
      run: |
        cd application
        
        # Excluir o m칩dulo ECR do apply para evitar conflitos
        echo "Aplicando configura칞칚o Terraform com a nova imagem..."
        terraform apply -auto-approve \
          -var="app_image_tag=${{ needs.build.outputs.image_tag }}" \
          -var="use_ecr_image=true" \
          -var="ecr_repository_name=todo-app-03-ecr" \
          -target=module.kubernetes_app
        
        echo "Terraform aplicado com sucesso!"
        
    # Verificar o deployment
    - name: Verificar Deployment
      run: |
        echo "Instalando kubectl..."
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
        
        echo "Configurando kubectl para o cluster EKS..."
        aws eks update-kubeconfig --name eksDeepDiveFrankfurt --region eu-central-1
        
        echo "Verificando o status do deployment..."
        kubectl get deployment todo-app-03
        kubectl get pods -l app=todo-app-03
      
    # Exibir a URL da aplica칞칚o
    - name: Exibir URL da Aplica칞칚o
      run: |
        cd application
        LOAD_BALANCER_URL=$(terraform output -raw app_url || echo "URL n칚o dispon칤vel")
        echo "============================================="
        echo "游 A aplica칞칚o foi implantada com sucesso!"
        echo "游님 Acesse a aplica칞칚o em: $LOAD_BALANCER_URL"
        echo "============================================="
