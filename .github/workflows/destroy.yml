name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Digite "DESTROY" para confirmar que deseja destruir toda a infraestrutura'
        required: true
        type: string

jobs:
  validate-input:
    name: Validar Confirma√ß√£o
    runs-on: ubuntu-latest
    steps:
      - name: Verificar confirma√ß√£o
        if: github.event.inputs.confirm_destroy != 'DESTROY'
        run: |
          echo "Voc√™ deve digitar 'DESTROY' exatamente para confirmar a destrui√ß√£o."
          echo "Voc√™ digitou: '${{ github.event.inputs.confirm_destroy }}'"
          exit 1
          
  destroy:
    name: Destroy Infrastructure
    needs: validate-input
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v3
      
    - name: Configurar AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1
        mask-aws-account-id: 'no'
        
    - name: Verificar Credenciais
      run: |
        aws sts get-caller-identity
    
    - name: Configurar Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.0.0
        
    - name: Terraform Init
      run: |
        cd application
        terraform init

    # Primeiro, destruir apenas os recursos Kubernetes
    - name: Destruir recursos Kubernetes
      run: |
        cd application
        echo "Destruindo recursos Kubernetes..."
        terraform destroy -auto-approve
        
        echo "============================================="
        echo "üßπ Processo de destrui√ß√£o conclu√≠do!"
        echo "============================================="
